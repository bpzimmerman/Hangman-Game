<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- CSS link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link rel="icon" type="image/ico" href="favicon.ico">

    <title>Guess the Dog Breed</title>
</head>
<body>
    
    <div id="game" class="container">
        <div class="row">
            <header><h1>Dog Breeds</h1></header>
        </div>
        <div class="row">
            <div class="col-md-2">
                <img src="assets/images/question.png" alt="Questioning Dog" id="picture">
            </div>
            <div class="col-md-8">
                <h2 id="inst">Press Start for a New Word</h2>
                <button onClick="start()">Start</button>
                <h3>Current Word</h3>
                <div id="word"></div>
                <br><br>
                <p>Misses Remaining: <span id="chances"></span></p>
                <div class="col-md-6">
                    <p>Wins</p>
                    <div id="wins">0</div>
                </div>
                <div class="col-md-6">
                    <p>Losses</p>
                    <div id="losses">0</div>
                </div>
                <button onClick="reset()">Reset Game</button>
            </div>
            <div class="col-md-2">
                <h2 id = "letters">Available Letters</h2>
                <div>
                    <span id="ua" onclick="letterClick(id)">A</span>
                    <span id="ub" onclick="letterClick(id)">B</span>
                    <span id="uc" onclick="letterClick(id)">C</span>
                    <span id="ud" onclick="letterClick(id)">D</span>
                </div>
                <div>
                    <span id="ue" onclick="letterClick(id)">E</span>
                    <span id="uf" onclick="letterClick(id)">F</span>
                    <span id="ug" onclick="letterClick(id)">G</span>
                    <span id="uh" onclick="letterClick(id)">H</span>
                </div>
                <div>
                    <span id="ui" onclick="letterClick(id)">I</span>
                    <span id="uj" onclick="letterClick(id)">J</span>
                    <span id="uk" onclick="letterClick(id)">K</span>
                    <span id="ul" onclick="letterClick(id)">L</span>
                    <span id="um" onclick="letterClick(id)">M</span>
                </div>
                <div>
                    <span id="un" onclick="letterClick(id)">N</span>
                    <span id="uo" onclick="letterClick(id)">O</span>
                    <span id="up" onclick="letterClick(id)">P</span>
                    <span id="uq" onclick="letterClick(id)">Q</span>
                </div>
                <div>
                    <span id="ur" onclick="letterClick(id)">R</span>
                    <span id="us" onclick="letterClick(id)">S</span>
                    <span id="ut" onclick="letterClick(id)">T</span>
                    <span id="uu" onclick="letterClick(id)">U</span>
                    <span id="uv" onclick="letterClick(id)">V</span>
                </div>
                <div>
                    <span id="uw" onclick="letterClick(id)">W</span>
                    <span id="ux" onclick="letterClick(id)">X</span>
                    <span id="uy" onclick="letterClick(id)">Y</span>
                    <span id="uz" onclick="letterClick(id)">Z</span>
                </div>
                <div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Game javascript -->
    <script type="text/javascript" src="assets/javascript/data.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
